<!DOCTYPE html>
<html>
<head>
    <title>Dashboard API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .value { font-size: 24px; font-weight: bold; color: #00243E; }
    </style>
</head>
<body>
    <h1>Dashboard API Verification</h1>
    <div id="results">Loading...</div>
    
    <script>
        const apiUrl = "https://lq00597vce.execute-api.eu-west-1.amazonaws.com/dev/dashboard/summary";
        
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const totals = data.data.totals;
                document.getElementById('results').innerHTML = `
                    <div class="card success">
                        <h3>✅ API Working</h3>
                        <p>Period: ${data.data.period}</p>
                    </div>
                    <div class="card">
                        <h3>Total Seller Cost</h3>
                        <div class="value">${totals.seller.toLocaleString('it-IT', {style: 'currency', currency: 'EUR'})}</div>
                    </div>
                    <div class="card">
                        <h3>Total Customer Cost</h3>
                        <div class="value">${totals.customer.toLocaleString('it-IT', {style: 'currency', currency: 'EUR'})}</div>
                    </div>
                    <div class="card">
                        <h3>Total Deposit</h3>
                        <div class="value">${totals.deposit.toLocaleString('it-IT', {style: 'currency', currency: 'EUR'})}</div>
                    </div>
                    <div class="card">
                        <h3>Total Margin</h3>
                        <div class="value">${totals.margin.toLocaleString('it-IT', {style: 'currency', currency: 'EUR'})}</div>
                    </div>
                `;
            })
            .catch(err => {
                document.getElementById('results').innerHTML = `
                    <div class="card error">
                        <h3>❌ API Error</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
